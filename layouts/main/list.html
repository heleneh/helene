{{ define "section_content" }}
<div class="start">
	<div class="intro">
		<div class="hello">
			<div class="picture">
				<img src="assets/images/helene.jpg">
			</div>
		</div>
		<div class="menu">
			{{ if .Site.Params.mainMenu }}
			{{ range .Site.Params.mainMenu }}
			<div class="big-link">
				<a href="{{.link}}">{{.text}}</a>
			</div>
			{{ end }}
			{{ else }}
			{{ range .Site.Sections }}
			<div class="big-link">
				<a href="{{.Permalink}}">{{.Title}}</a>
			</div>
			{{ end }}
			{{ end }}
		</div>
	</div>
</div>
{{ end }}
